<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Сразу расширяем окно

        function getVideoIdFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('v');
        }

        const videoId = getVideoIdFromUrl();

        if (videoId) {
            const playerContainer = document.getElementById('player-container');
            const iframe = document.createElement('iframe');
            
            // Используем embed-ссылку профессионального зеркала. Это ключ к успеху.
            iframe.src = `https://yewtu.be/embed/${videoId}?autoplay=1`;

            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.setAttribute('allowfullscreen', '');
            playerContainer.appendChild(iframe);
        } else {
            document.body.innerHTML = '<h2 style="color: white; text-align: center;">Video ID not found.</h2>';
        }
    </script>
</body>
</html>
