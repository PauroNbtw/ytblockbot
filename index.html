<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Стили, чтобы плеер занимал все доступное пространство */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Подключаем официальный скрипт для работы с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Сюда будет встроен плеер YouTube -->
    <div id="player-container"></div>

    <script>
        // Инициализируем Mini App
        Telegram.WebApp.ready();

        // Функция для получения ID видео из URL
        function getVideoIdFromUrl() {
            // Мы будем передавать ID в "хэше", например: .../index.html#v=VIDEO_ID
            const hash = window.location.hash.substring(1); // Убираем '#'
            const params = new URLSearchParams(hash);
            return params.get('v');
        }

        const videoId = getVideoIdFromUrl();

        // Если ID видео найден, создаем и встраиваем плеер
        if (videoId) {
            const playerContainer = document.getElementById('player-container');
            const iframe = document.createElement('iframe');
            iframe.id = 'player';
            // Используем специальный URL для встраивания, который работает лучше всего
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.setAttribute('allowfullscreen', '');
            playerContainer.appendChild(iframe);
        } else {
            // Если ID не найден, показываем сообщение об ошибке
            document.body.innerHTML = '<h2 style="color: white; text-align: center;">Video ID not found.</h2>';
        }
    </script>
</body>
</html>
